{% extends 'layout.html' %}
{% block title %}My Page{% endblock %}
{% block head %}
{% parent %}
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script type="text/javascript" src="/scripts/indexadd.js"></script>
<script src="https://cdn.bootcss.com/systemjs/0.21.3/system.js"></script>
{% endblock %}
{% block content %}
<div class="hand" id="thumb">
    <div class="finger"></div>
    <div class="finger"></div>
    <div class="finger"></div>
    <div class="finger"></div>
    <div class="finger thumb"></div>
    <div class="arm"></div>
</div>
<span class="hide" id="animation">+1</span>

<script type="text/javascript">
SystemJS.config({
    baseURL: '/scripts'
});
SystemJS.import('index.js').then(function(m) {
    console.log(m);
    $.extend({
        thumb:m.default
    })
    callback();
});
function callback(){
    var f = new $.thumb(0,$("#thumb"));
    f.clickAction();
}
</script>
{% endblock %}
